<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer Detection</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-top: 20px;
            color: #2c3e50;
        }

        /* Upload form styling */
        form {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
        }

        label {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            background-color: #1c6ea4;
        }

        /* Prediction result styling */
        .result-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            width: 80%;
        }

        .result-image {
            width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        footer {
            width: 100%;
            border-top: 1px solid #34495e;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
            position: relative;
            left: 0;
            color: #050505;
        }

        footer p {
            font-size: 0.9em;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Alzheimer Detection Application</h1>

    <!-- Upload form -->
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <label for="file">Choose an image to upload:</label>
        <input type="file" name="file" id="file" accept="image/*">
        <button type="submit">Upload and Predict</button>
    </form>

    <!-- Display prediction results -->
    {% if prediction %}
        <div class="result-section">
            <!-- Prediction -->
            <h2>Prediction: {{ prediction }}</h2>
            <!-- Uploaded Image -->
            <img src="{{ image_url }}" alt="Uploaded Image" class="result-image">
        </div>
    {% endif %}

    <footer>
        <p>&copy; 2024 Alzheimer Detection App. Made by Viraj Raina and Akash Totre.</p>
    </footer>
</body>
</html>
